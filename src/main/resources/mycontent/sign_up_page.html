<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="checkbox"],
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Signup Form</h2>
    <form action="/signup" method="post">
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <!-- National Code -->
        <div class="form-group">
            <label for="nationalCode">National Code:</label>
            <input type="number" id="nationalCode" name="nationalCode" placeholder="Enter your national code" required>
        </div>

        <!-- Birth Date -->
        <div class="form-group">
            <label for="birthDate">Birth Date:</label>
            <input type="text" id="birthDate" name="birthDate">
        </div>

        <!-- Active Sign -->
        <div class="form-group">
            <label for="active">Active:</label>
            <input type="checkbox" id="active" name="active" value = "true">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>


    </form>
</div>
</body>
</html>
